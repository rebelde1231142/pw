<script>
    // Exibe o nome e a foto do usuário logado
    const usuarioLogado = localStorage.getItem('usuarioLogado');
    if (usuarioLogado) {
        const usuario = JSON.parse(usuarioLogado);
        document.getElementById('nomeUsuarioLogado').textContent = usuario.nome || 'Usuário';
        if (usuario.fotoPerfil) {
            document.getElementById('avatarMenuLogado').src = usuario.fotoPerfil;
            document.getElementById('perfilAvatar').src = usuario.fotoPerfil;
        }
    }

    document.getElementById('buttonsair').addEventListener('click', function (e) {
        e.preventDefault();
        localStorage.removeItem('usuarioLogado');
        window.location.href = '/page/login.html';
    });

    document.getElementById('linkPerfilUsuario').addEventListener('click', function (e) {
        e.preventDefault();
        window.location.href = '/page/veiculo/perfil.html';
    });
</script>
